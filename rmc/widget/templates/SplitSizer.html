<div dojoAttachPoint="domNode">
	<table border="0" cellpadding="0" cellspacing="0" width="100%" height="100%" class="splitBar">
		<tr>
			<td>
				<img dojoAttachPoint="leftNode" src="${this.icon_handle_left}" class="splitSizer" title="${this.collapseButton_text}"/>
			</td>
			<td dojoAttachPoint="sizerNode" width="100%" height="100%">
			</td>
			<td>
				<img dojoAttachPoint="rightNode" src="${this.icon_handle_right}" class="splitSizer" title="${this.expandButton_text}"/>
			</td>
		<tr>
	</table>
</div>
